{% extends "base.html" %}
{% block content %}

<div class="page-header">
    <h2>üé• {{ user.name }}'s Movies</h2>
    <a class="back-link" href="{{ url_for('home') }}">‚Üê Back to users</a>
</div>

<div class="movie-grid">
    {% for movie in movies %}
        <div class="movie-card">
            <a href="{{ movie.poster_url }}" target="_blank">
                <img src="{{ movie.poster_url }}" alt="{{ movie.title }} poster">
            </a>

            <div class="movie-info">
                <h3>{{ movie.title }}</h3>
                <p>{{ movie.year }} ¬∑ {{ movie.director }}</p>
            </div>

            <form method="POST" action="/users/{{ user.id }}/movies/{{ movie.id }}/update" class="inline-form">
                <input type="text" name="title" value="{{ movie.title }}" required>
                <div class="button-group">
                    <button type="submit">Update</button>
                    <button class="danger" type="submit" formaction="/users/{{ user.id }}/movies/{{ movie.id }}/delete">Delete</button>
                </div>
            </form>
        </div>
    {% endfor %}
</div>

<div class="add-box">
    <h3>Add Movie</h3>
    <form method="post" action="{{ url_for('add_movie', user_id=user.id) }}">
        <input type="text" name="title" placeholder="Movie title" required>
        <button type="submit">Add Movie</button>
    </form>
</div>

{% endblock %}
